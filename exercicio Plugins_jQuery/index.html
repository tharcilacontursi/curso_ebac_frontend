<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./main.css"> 
</head>
<body>
<div class="container">
    <div class="cebecalho">
    <h2> Faça seu cadastro: </h2>
    </div>
    <form> 
    <div class="form-campo">
        <label for="nome">Nome completo: </label>
        <input type="text" id="nome" name="nome" placeholder="Nome">
        <input type="text" id="nome" name="nome" placeholder="Sobrenome">
    </div>
    <div class="form-campo">
        <label for="email">E-mail: </label>
        <input type="text" id="email" name="email">
    </div>
    <div class="form-campo">
        <label for="telefone">Telefone: </label>
        <input type="number" id="telefone" name="telefone">
    </div>
    <div class="form-campo">
        <label for="cpf">CPF: </label>
        <input type="number" id="cpf" name="cpf">
    </div>
    <div class="form-campo endereço">
        <label for="endereço">Endereço: </label>
        <input id="endereço" name="endereço" placeholder="Nome da Rua e número">
        <input type="number" placeholder="CEP" id="cep" name="cep">
    </div>
    <button type="submit"> Cadastrar </button>
    </form>
</div> 
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="./js/jquery.mask.min.js"></script>

</body>
</html>
